<div class="card mx-auto form-width mt-4 border-0">
    <div class="card-header text-center login-header">
        Log In
    </div>
    <div class="card-body login-body">
        <form class="mt-4" #loginForm="ngForm" (ngSubmit)="toLogIn(loginForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="text" id="email" class="form-control input-theme mt-2"
                    [(ngModel)]="login.email" #email="ngModel" required>
                @if(email.touched&&email.invalid){
                <small class="alert-text">Please Enter the Email</small>
                }
            </div>
            <div class="form-group mt-4">
                <label for="password">Password</label>
                <input #password="ngModel" [(ngModel)]="login.password" name="password" type="password" id="password"
                    class="form-control input-theme mt-2" required>
                @if(password.touched&&password.invalid){
                <small class="alert-text">Please Enter the Password</small>
                }
            </div>
            <div class="form-group mt-5">
                <div>
                    <button type="submit" class="btn btn-secondary btn-sm" [disabled]="loginForm.invalid">Log
                        In</button>&nbsp;
                    <span>or</span>&nbsp;
                    <button class="btn btn-warning btn-sm" routerLink="/register">Register</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-actions"></div>
</div>
