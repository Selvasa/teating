<div class="card mx-auto w-50 mt-4 border-0">
    <div class="card-header text-center login-header">
        Log In
    </div>
    <div class="card-body login-body">
        <form class="mt-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control input-theme mt-2">
            </div>
            <div class="form-group mt-4">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control input-theme mt-2">
            </div>
            <div class="form-group mt-5">
                <div>
                    <button class="btn btn-secondary btn-sm">Log In</button>&nbsp;
                    <span>or</span>&nbsp;
                    <button class="btn btn-warning btn-sm">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-actions"></div>
</div>
